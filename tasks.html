<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/tasks.css">
        <link rel="stylesheet" href="styles/home.css">
    </head>
    <body>
        <div class="task__container">
            
            <p class="task__title">Task List</p>

            <div class="task__name-container">
                <input placeholder="What needs to be done?" class="js-name-input name-input">
            </div>

            <div class="todo-input-grid">
                <input type="time" class="js-due-time-input due-time-input">
                <button class="add-todo-button js-add-todo-button">Add
                    <i class="ri-add-circle-line"></i>
                </button>
            </div>
            
            <div class="js-todo-list todo-grid"></div>
        </div>
        
        <script src="scripts/script.js"></script>
    </body>
</html>
